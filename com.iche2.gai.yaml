app-id: com.iche2.gai
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: gai
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-music
  - --filesystem=xdg-videos

modules:
  - name: gai
    buildsystem: simple
    build-commands:
      - cp -R gai /app/gai
      - cp -R lib /app/
      - cp -R data /app/
      - mkdir -p /app/bin/
      - mkdir -p /app/share/icons/hicolor/scalable/apps/
      - mkdir -p /app/share/metainfo/
      - mkdir -p /app/share/applications/      
      - ln -s /app/gai /app/bin/gai
      - cp /app/data/flutter_assets/assets/gai_icon_square_512x512.svg /app/share/icons/hicolor/scalable/apps/com.iche2.gai.svg
      - cp /app/data/flutter_assets/assets/gai_appstream_metainfo.xml /app/share/metainfo/com.iche2.gai.metainfo.xml
      - cp /app/data/flutter_assets/assets/gai_flatpak.desktop /app/share/applications/com.iche2.gai.desktop

    sources:
      - type: archive
        only-arches:
          - x86_64
        # path: "gai-linux-x86_64.tar.gz"
        url: https://webpath.iche2.com/release/gai-linux-x86_64.tar.gz
        sha256: 9d5539c0855b019b77fb147a31fa0bc284db248a6bcc0139f1a68e4f64a1f864
        dest-filename: gai.tar.gz
        strip-components: 1
